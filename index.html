<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <style>
        button {
            border-radius: 50%;
            background: linear-gradient(145deg, #cacaca, #f0f0f0);
            box-shadow: 26px 26px 70px #d7d7d7,
                -26px -26px 70px #e9e9e9;
        }

   
    </style>
    <div class="container d-flex justify-content-center align-items-center w-50" style="height:100vh;">
        <table class="table ">
            <thead>
                <tr>

                    <th colspan="4">
                        <input id="result" type="text" class="form-control" >
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2"><button id="clear" onclick="clearall()" class="btn w-100 text-center">C</button></td>
                    <td colspan="2"><button  onclick="clear_0num()" class="btn w-100 text-center"><i class="fa-sharp fa-solid fa-delete-left"></i></button></td>

                </tr>
                <tr>
                    <td><button onclick="getnum('&#40;')" class="btn w-100 text-center">&#40</button></td>
                    <td><button onclick="getnum('&#41')" class="btn w-100 text-center">&#41</button></td>
                    <td><button onclick="getnum('Math.sin')" class="btn w-100 text-center">SIN</button></td>
                    <td><button  onclick="getnum('Math.cos')" class="btn   w-100 text-center">COS</button></td>
                </tr>
                <tr>
                    <td><button onclick="getnum('Math.tan')" class="btn w-100 text-center">TAN</button></td>
                    <td><button onclick="getnum('Math.PI')" class="btn w-100 text-center">&Pi;</button></td>
                    <td><button onclick="getnum('Math.E')" class="btn w-100 text-center">E</button></td>
                    <td><button  onclick="getnum('Math.sqrt')" class="btn   w-100 text-center">&#8730</button></td>
                </tr>
                <tr>
                    <td><button onclick="getnum(7)" class="btn w-100 text-center">7</button></td>
                    <td><button onclick="getnum(8)" class="btn w-100 text-center">8</button></td>
                    <td><button onclick="getnum(9)" class="btn w-100 text-center">9</button></td>
                    <td><button  onclick="getnum('+')" class="btn   w-100 text-center">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="getnum(4)" class="btn w-100 text-center">4</button></td>
                    <td><button onclick="getnum(5)" class="btn w-100 text-center">5</button></td>
                    <td><button onclick="getnum(6)" class="btn w-100 text-center">6</button></td>
                    <td><button onclick="getnum('-')" class="btn   w-100 text-center">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="getnum(1)" class="btn w-100 text-center">1</button></td>
                    <td><button onclick="getnum(2)" class="btn w-100 text-center">2</button></td>
                    <td><button onclick="getnum(3)" class="btn w-100 text-center">3</button></td>
                    <td><button onclick="getnum('/')" class="btn   w-100 text-center">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="getnum(0)" class="btn w-100 text-center">0</button></td>
                    <td><button onclick="getresult()" class="btn   w-100 text-center">=</button></td>
                    <td><button onclick="getnum('*')" class="btn   w-100 text-center">*</button></td>
                    <td><button onclick="getnum(',')" class="btn   w-100 text-center">,</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
